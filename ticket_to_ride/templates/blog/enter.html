{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Elige jugador en la partida "{{ post['title'] }}" {% endblock %}</h1>
{% endblock %}

{% block content %}

<form method="post">
  <label for="title">Title</label>
  <input name="title" id="title" value="{{ request.form['title'] or post['title'] }}" required>
  <label for="nplayers">nplayers</label>
  <input type="number" name="nplayers" min="2" max="5" id="nplayers"
    value="{{ request.form['nplayers'] or post['nplayers'] }}"" required>
<input type=" submit" value="Save">
</form>
<hr>
<form action="{{ url_for('game.test', id=post['id'],player=post['id']) }}" method="post">
  <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure? fiate');">
</form>
{% endblock %}
